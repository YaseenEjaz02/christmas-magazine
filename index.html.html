    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #fff9f0 100%);
            padding: 20px;
            overflow-x: hidden;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            color: #d4af37;
            opacity: 0.6;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .cover {
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #FFD700 100%);
            padding: 80px 40px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .cover::before {
            content: '‚ùÑ';
            position: absolute;
            font-size: 200px;
            opacity: 0.1;
            top: -50px;
            left: -50px;
            animation: spin 20s linear infinite;
        }

        .cover::after {
            content: '‚ú®';
            position: absolute;
            font-size: 150px;
            opacity: 0.1;
            bottom: -40px;
            right: -40px;
            animation: spin 15s linear infinite reverse;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .cover h1 {
            font-size: 56px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .cover h2 {
            font-size: 32px;
            color: #FFD700;
            margin-bottom: 15px;
            font-style: italic;
        }

        .cover p {
            font-size: 20px;
            color: #FFF8DC;
            margin-top: 10px;
        }

        .nav-controls {
            position: sticky;
            top: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border: 3px solid #FFD700;
        }

        .nav-controls button {
            background: linear-gradient(135deg, #8B0000, #DC143C);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(139,0,0,0.3);
        }

        .nav-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139,0,0,0.4);
        }

        .page-indicator {
            font-size: 18px;
            color: #8B0000;
            font-weight: bold;
            padding: 10px 20px;
            background: #FFD700;
            border-radius: 20px;
        }

        .business-page {
            background: white;
            padding: 60px 50px;
            margin-bottom: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            position: relative;
            border: 5px solid #FFD700;
            overflow: hidden;
        }

        .business-page::before {
            content: 'üéÑ';
            position: absolute;
            top: 20px;
            right: 20px;

        }

        .business-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #FFD700;
        }

        .business-name {
            font-size: 42px;
            color: #8B0000;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .business-category {
            font-size: 24px;
            color: #DC143C;
            font-style: italic;
            margin-bottom: 10px;
        }

        .business-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .info-section {
            background: linear-gradient(135deg, #fff9f0 0%, #ffffff 100%);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #FFD700;
        }

        .info-section h3 {
            color: #8B0000;
            font-size: 22px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-section h3::before {
            content: '‚ú®';
            font-size: 20px;
        }

        .info-item {
            margin-bottom: 12px;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .info-item strong {
            color: #8B0000;
            font-weight: bold;
        }

        .website-link {
            display: inline-block;

            border-radius: 25px;
            text-decoration: none;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220,20,60,0.3);
        }

        .website-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220,20,60,0.4);
        }

        .founder-section {

            border-radius: 15px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .quote {

            background: rgba(255,255,255,0.2);

            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid white;

        .print-button {

            color: #8B0000;
            border: none;
            padding: 15px 30px;

            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);

            z-index: 1000;
        }

        .print-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        @media print {
            .nav-controls, .print-button, .snowflake {
                display: none;
            }
            .business-page {
                page-break-after: always;
            }
        }

        @media (max-width: 768px) {
            .business-content {

            }
            .cover h1 {
                font-size: 36px;
            }
            .business-name {
                font-size: 32px;
            }
        }
    </style>
</head>

        function renderBusiness(business, index) {
            return `

                    <div class="business-header">
                        <div class="business-name">${business.name}</div>
                        <div class="business-category">üéÅ ${business.category} üéÅ</div>

                    <div class="business-content">
                        <div>
                            <div class="info-section">
                                <h3>About</h3>
                                <div class="info-item">${business.description}</div>
                                <div class="info-item"><strong>Products/Services:</strong> ${business.products}</div>
                            </div>
                            
                            <div class="info-section" style="margin-top: 20px;">
                                <h3>Contact Information</h3>
                                ${business.website && business.website !== 'N/A' ? `<div class="info-item"><strong>Website:</strong> ${business.website}</div>` : ''}
                                ${business.phone ? `<div class="info-item"><strong>Phone:</strong> ${business.phone}</div>` : ''}
                                ${business.email ? `<div class="info-item"><strong>Email:</strong> ${business.email}</div>` : ''}
                                ${business.address ? `<div class="info-item"><strong>Address:</strong> ${business.address}</div>` : ''}
                                ${business.website && business.website !== 'N/A' ? `<a href="https://${business.website}" class="website-link" target="_blank">Visit Website üéÑ</a>` : ''}

        function renderAllBusinesses() {

        function updatePageIndicator() {
            document.getElementById('pageIndicator').textContent = `Page ${currentPage + 1} of ${businesses.length}`;
        }

        function nextPage() {
            if (currentPage < businesses.length - 1) {
                document.getElementById(`page-${currentPage}`).style.display = 'none';
                currentPage++;
                document.getElementById(`page-${currentPage}`).style.display = 'block';
                updatePageIndicator();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                document.getElementById(`page-${currentPage}`).style.display = 'none';
                currentPage--;
                document.getElementById(`page-${currentPage}`).style.display = 'block';
                updatePageIndicator();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function showAll() {
            businesses.forEach((_, index) => {
                document.getElementById(`page-${index}`).style.display = 'block';
            });
        }

        // Initialize
        renderAllBusinesses();
        updatePageIndicator();
