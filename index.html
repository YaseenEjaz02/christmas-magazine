        body {

        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            animation: fall linear infinite;
            color: #DC143C;
            opacity: 0.7;
        }
 
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
 
        .container { max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }
 
        .cover {
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 50%, #DC143C 100%);
            padding: 80px 40px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(220,20,60,0.4);
            margin-bottom: 40px;
            border: 8px solid white;
        }
 
        .cover h1 {
            font-size: 56px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            margin-bottom: 20px;
            font-weight: bold;
        }
 
        .cover h2 { font-size: 32px; color: white; margin-bottom: 15px; font-style: italic; }
        .cover p { font-size: 20px; color: white; margin-top: 10px; }
 
        .nav-controls {
            position: sticky;
            top: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(220,20,60,0.2);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border: 4px solid #DC143C;
        }
 
        .nav-controls button {
            background: linear-gradient(135deg, #DC143C, #8B0000);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
 
        .nav-controls button:hover { transform: translateY(-2px); }
 
        .page-indicator {
            font-size: 18px;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            background: #DC143C;
            border-radius: 20px;
        }
 
        .business-page {
            background: white;
            padding: 50px 40px;
            margin-bottom: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(220,20,60,0.15);
            border: 6px solid #DC143C;
        }
 
        .business-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #fff5f5 0%, white 100%);
            border-radius: 15px;
            border-bottom: 4px solid #DC143C;
        }
 
        .business-name { font-size: 42px; color: #DC143C; margin-bottom: 15px; font-weight: bold; }
        .business-category { font-size: 24px; color: #8B0000; font-style: italic; }
 
        .business-content { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px; }
 
        .business-image {
            text-align: center;
            background: linear-gradient(135deg, #fff5f5, white);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #DC143C;
        }
 
        .business-image img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(220,20,60,0.2);
        }
 
        .image-placeholder {
            background: linear-gradient(135deg, #fff5f5, white);
            border: 3px dashed #DC143C;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
 
        .image-placeholder .icon { font-size: 80px; opacity: 0.3; margin-bottom: 15px; }
        .image-placeholder .text { color: #DC143C; font-size: 16px; font-weight: bold; }
 
        .shop-cta {

            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(220,20,60,0.3);
        }
 
        .info-section {

            border-radius: 15px;

        }

            padding: 20px;
            border-radius: 15px;
            border: 4px solid #DC143C;
            margin-top: 20px;

        .website-link {

            border-radius: 25px;

            margin-top: 15px;

        .founder-section {

        }
    </style>
</head>

        function updatePageIndicator(){

        function nextPage(){

        function prevPage(){
            if(currentPage>0){
                document.getElementById(`page-${currentPage}`).style.display='none';
                currentPage--;
                document.getElementById(`page-${currentPage}`).style.display='block';
                updatePageIndicator();
                window.scrollTo({top:0,behavior:'smooth'});
